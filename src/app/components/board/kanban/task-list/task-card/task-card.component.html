<div class="item" cdkDrag cdkDragPreviewContainer="parent" [cdkDragData]="task">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ task.title }}</mat-card-title>
      <mat-card-subtitle>{{ task.createAt | date : 'dd/MM/yy' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ task.description }}
      </p>
    </mat-card-content>
  </mat-card>
  <div class="drag-placeholder" *cdkDragPlaceholder></div>
</div>
