<mat-card appearance="outlined" cdkDrag [cdkDragData]="task">
  <mat-card-header>
    <mat-card-title>{{ task.title }}</mat-card-title>
    <mat-card-subtitle>{{ task.createAt | date : 'dd/MM/yy' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ task.description }}
    </p>
  </mat-card-content>
</mat-card>
