<div cdkDropListGroup>
  <app-task-list
    [identifier]="taskStatesEnum.PENDING"
    [title]="'Pending'"
    [tasks]="pendingTasks"
    (orderedTaskList)="saveOrderedTasksList($event)"
  />
  <app-task-list
    [identifier]="taskStatesEnum.ACTIVE"
    [title]="'In progress'"
    [tasks]="activeTasks"
    (orderedTaskList)="saveOrderedTasksList($event)"
  />
  <app-task-list
    [identifier]="taskStatesEnum.DONE"
    [title]="'Finished'"
    [tasks]="doneTasks"
    (orderedTaskList)="saveOrderedTasksList($event)"
  />
</div>
