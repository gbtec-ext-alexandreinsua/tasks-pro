<h2 mat-dialog-title>Create a new task</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="onSubmit(model)">
    <mat-icon>add</mat-icon>
    Add
  </button>
  <button mat-flat-button mat-dialog-close color="warn">
    <mat-icon>close</mat-icon>
    Close
  </button>
</mat-dialog-actions>
